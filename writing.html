<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing - Rishi Siddharth</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            color: #2c2c2c;
            background: #f6f4f0;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        .photo-side {
            width: 45%;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            overflow: hidden;
        }

        .photo-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }

        .content-side {
            width: 55%;
            margin-left: 45%;
            min-height: 100vh;
        }

        nav {
            padding: 36px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .name {
            font-family: 'EB Garamond', serif;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: #2c2c2c;
            text-decoration: none;
        }

        nav .name:hover {
            color: #5a7a5a;
        }

        nav .links {
            display: flex;
            gap: 28px;
        }

        nav a {
            color: #666;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        nav a:hover,
        nav a.active {
            color: #2c2c2c;
        }

        .main {
            padding: 60px 50px 100px;
            max-width: 620px;
        }

        h1 {
            font-family: 'EB Garamond', serif;
            font-size: 42px;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 40px;
            letter-spacing: -0.5px;
        }

        .main p {
            font-family: 'EB Garamond', serif;
            font-size: 19px;
            line-height: 1.75;
            color: #3a3a3a;
            margin-bottom: 32px;
        }

        .writing-cta {
            display: inline-block;
            padding: 12px 28px;
            background: #2c2c2c;
            color: #f6f4f0;
            text-decoration: none;
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            border-radius: 3px;
            transition: background 0.3s;
        }

        .writing-cta:hover {
            background: #444;
        }

        @media (max-width: 900px) {
            .layout {
                flex-direction: column;
            }

            .photo-side {
                position: relative;
                width: 100%;
                height: 50vh;
            }

            .content-side {
                width: 100%;
                margin-left: 0;
            }

            nav {
                padding: 24px 24px;
                flex-direction: column;
                gap: 16px;
            }

            nav .links {
                gap: 20px;
            }

            .main {
                padding: 40px 24px 60px;
            }

            h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="photo-side">
            <img src="images/chess.jpeg" alt="Rishi Siddharth">
        </div>

        <div class="content-side">
            <nav>
                <a href="index.html" class="name">Rishi Siddharth</a>
                <div class="links">
                    <a href="index.html">Home</a>
                    <a href="bio.html">Bio</a>
                    <a href="experience.html">Experience</a>
                    <a href="projects.html">Projects</a>
                    <a href="writing.html" class="active">Writing</a>
                    <a href="contact.html">Contact</a>
                </div>
            </nav>

            <div class="main">
                <h1>Writing</h1>
                <p>
                    I write about AI governance, history, and some worldy predictions. Check it out.
                </p>
                <a href="https://rishisiddharth.substack.com" target="_blank" class="writing-cta">Read on Substack â†’</a>
            </div>
        </div>
    </div>
</body>
</html>
